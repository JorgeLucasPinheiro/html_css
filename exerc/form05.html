<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de teste</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" checked>
            <label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifen">
            <label for="ifen">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="fut" id="ifut" checked> 
            <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="box" id="ibox"> 
            <label for="ibox">Box</label> <br>
            <input type="checkbox" name="nat" id="inat"> 
            <label for="inat">Natação</label> <br>
            <input type="checkbox" name="atle" id="iatle"> 
            <label for="iatle">Atletismo</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
