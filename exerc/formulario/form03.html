<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <p>
                <label for="iuser">User</label>
                <input type="text" name="user" id="iuser" minlength="8" maxlength="15" placeholder="User name" autocomplete="name" required>
            </p>
            <p><label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0.0 a 10" step="0.1" required value="5">
            </p>
             <p>
                <label for="imes">Período Letivo</label>
                <input type="month" name="mes" id="imes" value="2022">
             </p>
             <p>
                <label for="idai">Dia da Prova</label>
                <input type="date" name="dia" id="idai">
             </p>
             <p>
                <label for="itime">Horário da Prova</label>
                <input type="time" name="time" id="itime" value="08:00">
             </p>
            <!--<p>
                <label for="ipas">Password</label>
                <input type="password" name="pass" id="ipas" minlength="8" maxlength="15" autocomplete="current-password" placeholder="Min 8 letras" required>
            </p>-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Reset">
            </p>
        </div>


    </form>
</body>
</html>
